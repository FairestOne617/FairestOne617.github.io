<body>
 <div class="bar">

    <p id="out">Your guess needs to be ---</p>
    <H1 id="out1"></H1>
   
    <p id="amount"></p>
    <p id="out2"></p>
    </div>

        let num = Math.floor(Math.random()*100);
        let amo = 0 ;
        let gapl = 0 ;

      //  function play(){
          // out1.innerHTML = num ;}
       
          function guess(){
            let in1 = pg.value;
            amo=(amo+1);
            amount.innerHTML = "you've guessed " + amo + " times"; 

         if(in1 == num){
            out1.innerHTML = "you win" ;
        }
        else if (in1 <= num){
            out.innerHTML = "Your guess needs to be higher";
        }
        else if (in1 >= num){
            out.innerHTML = "Your guess needs to be lower";
}
    }

    function reset(){
        num = Math.floor(Math.random()*100);
        amo = 0 ; 
        amount.innerHTML = "";
        gapl=(gapl + 1);
        out2.innerHTML = "youve played "+ gapl +" games"
        out1.innerHTML = ""
 }


    </script>
</body>
